<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="" method="post" class="form">
            <h2 class="title">Chat Application</h2>

            <div class="form-name">
                <h3 class="register"> Register </h3>
            </div>

            <div class="error-mess">This is an error message</div>

            <div class="form-fields">
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Enter your email" name="email" class="form-control">
                </div>

                <div class="form-field">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter your name" class="form-control" name="name">
                </div>

                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password">
                </div>

                <div class="form-field">
                    <label for="cf-password">Confirm Password</label>
                    <input type="password" class="form-control" name="cf-password" placeholder="Confirm your passord">
                </div>

                <div class="form-field">
                    <label for="avatar">Avatar Picture</label>
                    <input type="file" name="avatar" class="image-file">
                </div>
            </div>
            <div class="link">Already registered? <a href="#">Login here</a></div>

            <button type="submit" class="form-submit">Submit</button>
        </form>
    </div>
</body>
</html>
