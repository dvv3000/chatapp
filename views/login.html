<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="" method="post" class="form">
            <h2 class="title">Chat Application</h2>

            <div class="form-name">
                <h3 class="register"> Login </h3>
            </div>

            <div class="error-mess">This is an error message</div>

            <div class="form-fields">
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Enter your email" name="email" class="form-control">
                </div>


                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password">
                </div>

            </div>
            <div class="link">Create new account? <a href="#">Register here</a></div>

            <button type="submit" class="form-submit">Submit</button>
        </form>
    </div>
</body>
</html>
